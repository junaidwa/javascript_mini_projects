<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifth</title>
</head>
<body >
    <input type="text" placeholder="Enter any text "  onkeyup="junaid()"  id="try">
    <p id="result" ></p>
    <script>
       
        function junaid(){
            var text=document.getElementById("try").value;
            document.getElementById("result").innerText=text;
        }

        
    </script>

   
   
    
</body>
