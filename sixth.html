<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sixth</title>
  </head>
  <body>
    <script>
      var a = prompt("Please enter name of color");

      a.onkeyup = junaid();
      function junaid() {
        document.body.style.backgroundColor = a;
      }
    </script>
  </body>
