<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="box-content">
            <div class="box-front">
                <p>Muhammad Junaid</p>
                <h3>UET Taxila</h3>

                </div>

                            <button class="bbtn" onclick="gofront()">Front</button>
                            <div>
        </div>
    </div>

    <script>
        let frontbtn=document.querySelector(".fbtn");
        let backbtn=document.querySelector(".bbtn");
        let mainbox=document.querySelector(".box");
        let boxcon=document.querySelector(".box-content");

        function goback(){
            boxcon.classList.add("junaid");
        }
        function gofront(){
            boxcon.classList.remove("junaid");
        }

    </script>

    
</body>
</html>
