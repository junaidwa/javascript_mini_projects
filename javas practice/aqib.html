<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            padding-top: 10px;
        }
    </style>
</head>
<body>
<button id="btn" > Toggling a button</button>
  
<script>
var a=prompt("Please enter the name of color");
document.getElementById("btn").addEventListener("click",function(){
document.body.style.backgroundColor=a;
});
</script>
    
</body>
</html>
